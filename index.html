<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>LoanCalculator</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="card shadow">
                    <div class="card-header pt-3">
                        <h5>Loan Calculator</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="loanType" class="col-sm-4 col-form-label">Type</label>
                            <div class="col-sm-8">

                                <select id="type" class="form-control">
                                    <option value="1" selected>Business</option>
                                    <option value="2">Pensioner</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="amount" class="col-sm-4 col-form-label">Amount</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="amount">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="principal" class="col-sm-4 col-form-label">Principal</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="principal">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="interest" class="col-sm-4 col-form-label">Interest</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="interest">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="due" class="col-sm-4 col-form-label" id="dueLabel">Weekly Due</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="due">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script>

        $type = $('#type')
        $amount = $('#amount')
        $principal = $('#principal')
        $interest = $('#interest')
        $due = $('#due')
        $dueLabel = $('#dueLabel')

        $type.on('change', function () {
            calculateLoan()
            if ($(this).val() === '1') {
                $dueLabel.text('Weekly Due')
            }else {
                $dueLabel.text('Monthly Due')
            }
        })

        $amount.on('keyup', function () {
            calculateLoan()
        })

        function calculateLoan() {
            $principal.val(getPrincipal().toFixed(2))
            $interest.val(getInterest().toFixed(2))
            $due.val(getDue().toFixed(2))
        }

        function parseInput(input) {
            return parseFloat(input.val())
        }

        function getPrincipal() {
            switch ($type.val()) {
                case '1':
                    return parseInt($amount.val()) / 24;
                case '2':
                    return parseInt($amount.val()) / 3;
                default:
                    return 0
            }
        }

        function getInterest() {
            switch ($type.val()) {
                case '1':
                    return parseInt($amount.val()) * 0.04 * 6 / 24;
                case '2':
                    return parseInt($amount.val()) * 0.03;
                default:
                    return 0
            }
        }

        function getDue() {
            return parseFloat($principal.val()) + parseFloat($interest.val())
        }

    </script>

</body>

</html>
